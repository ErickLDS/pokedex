<div *ngFor="let pokemon of pokemons" [ngClass]="['poke', 'placeholder-glow', pokemon.types[0].type.name]">
    <p class="poke__name">{{pokemon.name}}</p>

    <div class="d-flex flex-row justify-content-between">
        <div class="poke__types">
            <p class="poke__types__title">tipo<span *ngIf="pokemon.types.length > 1">s</span>:</p>
            <p *ngFor="let type of pokemon.types" [ngClass]="['type', type.type.name]">{{type.type.name}}</p>
        </div>

        <div class="poke__img placeholder">
            <img (load)="loadImgSkeleton($event)" [src]="pokemon['sprites']['other']['official-artwork']['front_default']" [alt]="pokemon.name">
        </div>
    </div>
</div>
